<!DOCTYPE html>
<html>

<head>
    <title>Spotify Mini Player</title>
    <link rel="stylesheet" type="text/css" href="design.css">
    <script src="jquery-3.5.1.min"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/play_list.js"></script>
</head>

<body>
    <h1 id="Present">No</h1>
    <img id="track-cover" src=""> 
    <h1 id="track-name"></h1>
    <h2 id="artist-name"></h2>
    <button id="previous">Previous</button>
    <button id="play-pause"></button>
    <button id="next">Next</button>
    <button id="shuffle">Enable Shuffle</button>
    <button id="like">Like</button>
    <button id="list_playlist">Click to see playlists</button>
    <button id="add_playlist">Click to add to playlist</button>
    <button id="remove_playlist">Click to remove from playlist</button>
    <form id="playlist_form_add" style="display: none;">
        <select id="mySelect">
            <option>Select Playlist</option>
        </select>
      </form>
</body>

</body>
</html>
